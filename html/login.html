<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../style/login.css">
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<title>Login</title>
</head>
<body>
	<header class="header">
		<img class="header__img"src="../images/logo-platzi-video.png" alt="Logo de platzi videos">
	</header>

  <section class="login">
    <section class="login__container">
      <h2>Inicia Sesión</h2>
      <form class="login__container--form" action="index.html" method="post">
        <input class="input" type="text"  placeholder="Correo">
        <input class="input" type="text"  placeholder="Contraseña">
        <button class="button" type="button" >Iniciar Sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
          </label>
          <a href="/">Olvide mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div class="">
          <img src="../images/google-icon.png" alt="Logo de Google">
          <p>Inicia sesion con gmail</p>
        </div>
        <div class="">
          <img src="../images/twitter-icon.png" alt="Logo de Google">
          <p>Inicia sesion con twitter </p>
        </div>
      </section>
      <p class="login__container--register">
        No tienes ninguna cuenta
        <a href="/">Registrate</a>
      </p>
    </section>
  </section>

  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
